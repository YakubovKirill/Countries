<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cities</title>
  <style>
    #add {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 200px;
    }
    .left {
      width: 300px;
      float: left;
    }
    .right {
      width: 300px;
      float: left;
    }
  </style>
</head>
<body>
  <h1>City manager</h1>
  <div id="add">
    <div class="left">
      <h3>Update country name</h3>
      <form method="post" action="">
        {% csrf_token %}
        <p>
          <label>Edit country name</label>
          <input type="text" name="country" required="true" value="{{ country.country_name }}">
        </p>
        <input type="submit" value="Add">
      </form>
    </div>
    <div class="right">
      {% if cities.count > 0 %}
      <h3>Delete city</h3>
      <form method="post" action="delete-city/">
        {% csrf_token %}
        <p>
          <p>
            <label>Chose city</label>
            <select name="city_select">
              {% for city in cities %}
              <option value="{{ city.id }}">{{ city.city_name }}</option>
              {% endfor %}
            </select>
          </p>
        </p>
        <input type="submit" value="Delete">
      </form>
      {% endif %}
    </div>
  </div>
</body>
</html>

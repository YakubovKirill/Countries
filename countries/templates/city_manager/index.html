<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cities</title>
  <style>
    #add {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 200px;
    }
    .left {
      width: 300px;
      float: left;
    }
    .right {
      width: 300px;
      float: left;
    }
  </style>
</head>
<body>
  <h1>City manager</h1>
  <div id="add">
    <div class="left">
      <h3>Add country</h3>
      <form method="post" action="create/" id="country-form">
        {% csrf_token %}
        <p>
          <label>Enter country name</label>
          <input type="text" name="country" id="cntr">
        </p>
        <input type="submit" value="Add">
      </form>
    </div>
    <div class="right">
      <h3>Add city</h3>
    </div>

  </div>
  

  
  {% if countries.count > 0 %}
  <h3>Countries list</h3>
  <table>
      <thead><th>Id</th><th>Country name</th><th></th></thead>
      {% for country in countries %}
      <tr>
          <td>{{ country.id }}</td>
          <td>{{ country.country_name }}</td>
          <td><a href="#">Изменить</a> | <a href="#">Удалить</a></td>
      </tr>
      {% endfor %}
  </table>
  {% endif %}
</body>
</html>
